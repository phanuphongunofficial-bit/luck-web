<script>
let intervals=[];

function spin(digit){
  clearAll();
  const slot=document.getElementById("slot");
  slot.innerHTML="";

  for(let i=0;i<digit;i++){
    const el=document.createElement("div");
    el.className="digit";
    el.innerText="0";
    slot.appendChild(el);

    let it=setInterval(()=>{
      el.innerText=Math.floor(Math.random()*10);
    },60);

    intervals.push(it);

    setTimeout(()=>{
      clearInterval(it);
      el.innerText=Math.floor(Math.random()*10);
    },900 + i*500);
  }
}

function clearAll(){
  intervals.forEach(i=>clearInterval(i));
  intervals=[];
}
